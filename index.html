<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess the Word</title>

     <!-- Bootstrap, Fonts -->

     <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,600,700&display=swap" rel="stylesheet">
     
     <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

     <!-- jQuery library -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

     <!-- Popper JS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
     
     <!--Icons-->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href = "css/style.css"
   
</head>
<body>
  <!--Heading-->
  <section id="header">
    <div class="container-fluid">
    <div class="row items-align-center"></div>
    <div class="col-md-12 text-align-center"></div>
    <img src= "imgs/DoctorWhoLogo.png" class="logo mx-auto d-block"></div>
    <p class="title text-center">Do you know WHO?</p>
  </section>
  <!--End of Heading-->
  <!--Game directons-->
  <section id="gamedirections" class="text-center">
      <p class="directions text-center">Test your Time Lord knowledge with this 
        word guessing game.<br>
      Here are your categories.</p> 
      <button type="button" class="btn btn-danger companions">Companions</button>
      <button type="button" class="btn btn-danger aliens">Aliens</button>
      <button type="button" class="btn btn-danger doctor">The Doctor</button>
  </section>
  <!--End of Game Directions-->

  <section></section>
